<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#C5A059;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8e703f;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Globe/Network Icon -->
    <circle cx="50" cy="50" r="45" fill="none" stroke="url(#goldGradient)" stroke-width="2" stroke-dasharray="10 5" opacity="0.5" />
    <path d="M20,50 Q50,20 80,50 Q50,80 20,50" fill="none" stroke="url(#goldGradient)" stroke-width="4" stroke-linecap="round">
        <animate attributeName="stroke-dasharray" from="0,200" to="200,0" dur="3s" repeatCount="indefinite" />
    </path>
    <circle cx="50" cy="50" r="10" fill="#002366" stroke="url(#goldGradient)" stroke-width="2" />
    <circle cx="50" cy="50" r="4" fill="url(#goldGradient)" />
</svg>
