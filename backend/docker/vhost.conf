<VirtualHost *:80>
    DocumentRoot /var/www/html/public
    DirectoryIndex index.php

    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
        
        # KEY FIX: Route missing files to index.php without using mod_rewrite
        FallbackResource /index.php
    </Directory>

    # Log everything to stdout/stderr for Docker/Render
    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined
</VirtualHost>
